<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-primary-700 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-tasks text-white text-2xl mr-2"></i>
                        <span class="text-white text-xl font-bold">Task Manager</span>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="{{ url_for('views.get_tasks') }}" 
                       class="px-3 py-2 text-primary-100 hover:text-white transition-colors duration-200 rounded-md mx-2">
                        <i class="fas fa-list-check mr-1"></i> My Tasks
                    </a>
                    <a href="{{ url_for('views.profile') }}" 
                        class="px-3 py-2 text-primary-100 hover:text-white transition-colors duration-200 rounded-md mx-2 flex items-center">
                            <i class="fas fa-user-circle mr-1"></i> Profile
                        </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 404 Content -->
    <div class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="max-w-xl w-full text-center">
            <!-- 404 Icon -->
            <div class="mb-8 flex justify-center">
                <div class="relative">
                    <div class="text-primary-700 text-9xl font-bold opacity-10">404</div>
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <i class="fas fa-search text-primary-600 text-5xl"></i>
                    </div>
                </div>
            </div>
            
            <!-- 404 Message -->
            <h1 class="text-4xl font-extrabold text-gray-800 mb-4">Page Not Found</h1>
            <p class="text-xl text-gray-600 mb-8">Oops! The page you're looking for seems to have vanished like a completed task.</p>
            
            <!-- Suggestions -->
            <div class="bg-white p-6 rounded-xl shadow-md mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Here are some helpful links:</h2>
                <div class="flex flex-col md:flex-row justify-center gap-4">
                    <a href="{{ url_for('views.home') }}" 
                       class="flex items-center justify-center px-4 py-2 bg-primary-50 text-primary-700 rounded-lg hover:bg-primary-100 transition-colors duration-200">
                        <i class="fas fa-home mr-2"></i> Go to Homepage
                    </a>
                    <a href="{{ url_for('views.get_tasks') }}" 
                       class="flex items-center justify-center px-4 py-2 bg-primary-50 text-primary-700 rounded-lg hover:bg-primary-100 transition-colors duration-200">
                        <i class="fas fa-list-check mr-2"></i> My Tasks
                    </a>
                </div>
            </div>
            
            <!-- Return Button -->
            <button onclick="history.back()" 
                    class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-300">
                <i class="fas fa-arrow-left mr-2"></i> Go Back
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-300 text-sm">
                Â© 2025 Task Manager. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
