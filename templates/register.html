<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Create an Account</h2>

        {% if error %}
            <p class="bg-red-100 text-red-600 p-2 rounded mb-4">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('views.register') }}" method="POST" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required 
            class="w-full p-2 border border-gray-300 rounded">
            
            <input type="text" name="name" placeholder="Name" required 
            class="w-full p-2 border border-gray-300 rounded">

            <input type="email" name="email" placeholder="Email" required 
                class="w-full p-2 border border-gray-300 rounded">

            <input type="password" name="password" placeholder="Password" required 
                class="w-full p-2 border border-gray-300 rounded">

            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                Register
            </button>
        </form>

        <p class="mt-4 text-gray-600 text-center">
            Already have an account? 
            <a href="{{ url_for('views.login') }}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>

</body>
</html>
