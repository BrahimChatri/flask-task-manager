<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tasks | Task Manager</title>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Task Manager</h2>
        <p class="text-gray-500 text-center mb-4">Track and manage your tasks</p>

        <!-- Task Form -->
        <form action="{{ url_for('views.add_task') }}" method="POST" class="flex gap-2 mb-6">
            <input type="text" name="task_name" placeholder="Enter a task" required 
                   class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="text" name="description" placeholder="Enter description (optional)" 
                   class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                   {% if error %}
                   <p class="bg-red-100 text-red-600 p-2 rounded mb-4">{{ error }}</p>
               {% endif %}
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Add Task
            </button>
        </form>
        

        <!-- Task List -->
        <div class="bg-gray-50 p-4 rounded shadow-md">
            <h3 class="text-lg font-semibold text-gray-700 mb-2">Your Tasks</h3>

            <ul class="space-y-2">
                {% for task in tasks %}
                <li class="flex justify-between items-center bg-white p-2 border rounded">
                    <div class="flex-1">
                        <span class="text-gray-800 {% if task.completed %}line-through text-gray-500{% endif %}">
                            {{ task.task_name }} <!-- Changed to task_name as per your structure -->
                        </span>
                        
                        <!-- Display task description in smaller text -->
                        <p class="text-sm text-gray-500 mt-1">
                            {{ task.description }}
                        </p>
                    </div>

                    <div class="space-x-2">
                        <form action="{{ url_for('views.complete_task', task_id=task.id) }}" method="POST" class="inline">
                            <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">
                                ✅
                            </button>
                        </form>
                        
                        <form action="{{ url_for('views.delete_task', task_id=task.id) }}" method="POST" class="inline">
                            <button type="submit" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                                ❌
                            </button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>

    </div>

</body>
</html>
